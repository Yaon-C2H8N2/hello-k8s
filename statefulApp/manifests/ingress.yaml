apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-k8s-stateful
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: k8s-node1.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-k8s-stateful
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: hello-k8s-stateful
                port:
                  number: 8080